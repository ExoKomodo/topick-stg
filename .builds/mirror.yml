image: alpine/latest
sources:
  - git@git.sr.ht:~exokomodo/MYREPO
environment:
  REPO: MYREPO
  TARGET: git@github.com:exokomodo/MYREPO
# https://builds.sr.ht/secrets
secrets:
  # github - exokomodo-bot ssh key
  - e5f998d1-5e09-4698-a07c-375ec94e2a00
tasks:
  - ssh-config: |-
      touch ~/.ssh/config
      cat <<EOF >> ~/.ssh/config
      Host github.com
        User git
        IdentityFile ~/.ssh/id_rsa
      EOF
  - ssh-keyscan: |-
      touch ~/.ssh/known_hosts
      ssh-keyscan github.com >> ~/.ssh/known_hosts
  - add-remote: |-
      cd ${REPO}
      git remote add target ${TARGET}
  - mirror: |-
      cd ${REPO}
      git push --force target --tags "refs/remotes/origin/*:refs/heads/*"
